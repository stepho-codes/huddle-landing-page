<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!--IMPORTS-->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
  <!--END OF IMPORTS-->
  <title>
    Stephanie Ortega | Huddle landing page with single introductory section
  </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row-1"><img class="logo" src="images/logo.svg" /></div>
    <div class="row-2">
      <img class="leftImage" src="images/illustration-mockups.svg" />
    </div>
    <div class="row-2-copy">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="mobile">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>
      <button class="reg-button">
        <a class="active-hover" href="https://www.stephos.work/">Register</a>
      </button>
    </div>
    <div class="row-3">

      <a href=" https://www.facebook.com/people/ArtbyStepho/100063822190059/?ref=py_c"><img class="fbIconColor icons"
          src="images/1_color.svg"></a>
      <a href="https://bit.ly/3mgYMRx"><img class="igIconColor icons" src="images/2_color.svg" /></a>
      <a href="https://twitter.com/artbystepho?lang=es">
        <img class="twIconColor icons" src="images/3_color.svg" /></a>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Coded by
      <a href="https://www.stephos.work/" target="_blank">Stephanie Ortega</a>.
    </p>
  </footer>
</body>

</html>
